<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Vérifier l'utilité des deux lignes suivantes -->   
    <meta name="description" content="Une brève description de votre site web">
    <meta name="author" content="Votre nom">

    <title>JustStreamIt</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/modal.css">
    <script type="module" src="js/main.js" defer></script>
</head>

<body>
    <header>
        <img src="assets/images/JustStreamIT_logo.png" alt="logo">
        <h1>Vidéos à la demande</h1>

    </header>
    <main>
        <section>
            <h2>Meilleur film</h2>
            <div class="best_movie">
                <img class="best_movie_img" src="" alt="Best Movie">
                <div class="informations">
                    <h3 class="movie_title"></h3>
                    <p class="description"></p>
                    <button class="btn_details">Détails</button>
                </div>
            </div>
        </section>
        <section>
            <h2>Films les mieux notés</h2>
            <div class="top_movies_container"></div>
        </section>
        <section>
            <h2>Action</h2>
            <div class="top_cat1_movies_container"></div>
        </section>
        <section>
            <h2>Biography</h2>
            <div class="top_cat2_movies_container"></div>
        </section>
        <section>
            <h2>Catégorie : </h2>
            <div><select id="categories" name="categories"></select></div>
            <div class="top_genre_movies_container"></div>
        </section>
    </main>
    <footer>
    </footer>
        <!-- HTML pour la fenêtre modale -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
            <!-- Tu peux ajouter ici plus de détails sur le film -->
        </div>
    </div>
</body>
</html>
