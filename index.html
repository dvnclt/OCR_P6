<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Vérifier l'utilité des deux lignes suivantes -->   
    <meta name="description" content="Une brève description de votre site web">
    <meta name="author" content="Votre nom">

    <title>JustStreamIt</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/main.js" defer></script>
</head>

<body>
    <header>
        <img src="assets/images/JustStreamIT_logo.png" alt="logo">
        <h1>Vidéos à la demande</h1>

    </header>
    <main>
        <section>
            <h2>Meilleur film</h2>
            <div class="best_movie">
                <img class="best_movie_img" src="" alt="Best Movie">
                <div class="best_movie_informations">
                    <h3 class="best_movie_title"></h3>
                    <p class="best_movie_description"></p>
                    <button class="best_movie_btn">Détails</button>
                </div>
            </div>
        </section>
        <section>
            <h2>Films les mieux notés</h2>
            <div class="top_movies_container"></div>
            <button id="show-more-btn-genre0">Voir plus</button>
        </section>
        <section>
            <h2>Action</h2>
            <div class="genre1_top_movies_container"></div>
            <button id="show-more-btn-genre1">Voir plus</button>
        </section>
        <section>
            <h2>Biography</h2>
            <div class="genre2_top_movies_container"></div>
            <button id="show-more-btn-genre2">Voir plus</button>
        </section>
        <section>
            <div class="dropdown-title">
                <h2>Autre : </h2>
                <div class="dropdown">
                    <div class="genre-selected"></div>
                    <div class="genre-items dropdown-hide"></div>
                </div>
            </div>
            <div class="genre_top_movies_container"></div>
            <button id="show-more-btn-genreX">Voir plus</button>
        </section>
    </main>
    <footer>
    </footer>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modal-title"></h3>
            <img id="modal-img" src="">
            <p id="modal-year-genres"></p>
            <p id="modal-duration-countries"></p>
            <p id="modal-imdb_score"></p>
            <p id="modal-directors-text">Réalisé par:</p>
            <p id="modal-directors"></p>
            <p id="modal-long_description"></p>
            <p id="modal-actors-text">Avec:</p>
            <p id="modal-actors"></p>
            <button class="modal-close_button"> Fermer</button>
        </div>
    </div>
</body>
</html>
